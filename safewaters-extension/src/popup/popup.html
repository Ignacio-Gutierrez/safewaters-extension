<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeWaters</title>

  <link rel="stylesheet" href="popup.css">

</head>
<body>

  <div class="div-container">
      
    <h1 class="pirata-one-regular">SafeWaters</h1>
    
    <!-- Extension Status -->
    <p class="p-status" id="status"></p>
    
    <!-- Activar/Desactivar extensión -->
    <div class="div-switch" >
      <p class="p-switch">Activar SafeWaters</p>
      <label class="switch">
        <input type="checkbox" id="enableSafeWaters" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <!-- Botón para actualizar token -->
    <div class="div-update-token">
      <button id="updateTokenBtn" class="btn-update-token">
        Actualizar Token
      </button>
    </div>

  </div>

  <!-- Optional TypeScript -->
  <script type="module" src="popup.js"></script>
</body>
</html>
