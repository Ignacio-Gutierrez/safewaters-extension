<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWaters - Acceso Bloqueado</title>
    <link rel="stylesheet" href="blocked.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="title">SafeWaters</span>
        </div>
        <div class="status-icon">
            <img src="/icons/logo-rojo.svg" alt="Blocked" class="blocked-icon">
        </div>
        <h1>Acceso Bloqueado</h1>
        <p class="message">Esta página está bloqueada por las reglas de navegación configuradas en tu perfil.</p>
        <div class="details">
            <div class="detail-item">
                <strong>Sitio web:</strong> 
                <span id="blocked-url" class="url-info">URL no disponible</span>
            </div>
            <div class="detail-item">
                <strong>Motivo:</strong> 
                <span id="blocked-reason" class="reason-info">Información no disponible</span>
            </div>
            <div class="recommendation">
                <strong>Información:</strong> Este sitio ha sido bloqueado según las reglas de seguridad establecidas.
            </div>
        </div>
    </div>

    <script type="module" src="blocked.js"></script>
</body>
</html>
